{% extends "base.html" %}
{% block content %}
<article class="hiker_new">

<form action="/hikers" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="hikers name" required autofocus>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    </div>

    <button type="submit">Add hiker</button>
</form>
{% endblock %}
</article>
