{% extends "base.html" %}
{% block content %}
<article>

<div class="photo">
    <p><img src="static/css/images/hiker.jpg" width="260" height="auto"></p>
    <p>
    <b><a href="/hikers/new">CREATE NEW HIKER</a></b></p>
    </p>
</div>
<div>
    <b>VIEW LIST OF ALL HIKERS</b>
    {% for hiker in all_hikers %}
    <div>
        <p>
        {{ hiker.name }}
        </p>
        <p><a href="/hikers/{{ loop.index0 }}">Show Hiker</a></p>
        <form class="delete-form" action="/hikers/{{ hiker.id }}/delete" method="POST">
            <button type="submit" class="bi bi-trash" style="font-size: 20px; opacity: 1;"></span></button>
            <!-- <button type="submit">Delete Hiker</button></form> -->
    </div>
    {% endfor %}
</div>
{% endblock %}
</article>
