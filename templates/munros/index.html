{% extends "base.html" %}
{% block content %}
<article class="munro_display">
<div>
    {% for munro in all_munros %}
    <div>
        <p>
        <b>{{ munro.name }}</b>
        </p>
        <p>{{ munro.height }}m
        </p>
        <p><a href="/munros/{{ munro.id -1 }}">{{ munro.name }}</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
</article>
